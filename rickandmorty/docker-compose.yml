version: '3'

volumes:
  pg_data:
  static:

services:

  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data

  backend:
    build: .
    env_file: .env
    depends_on:
      - db
    volumes:
      - static:/backend_static

  gateway:
    build: ./../gateway/
    volumes:
      - static:/staticfiles
    ports:
      - 8000:80
